<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="../dist/output.css" />
  <title>Desafío Bsale</title>
</head>

<body class="max-w-screen h-screen" onload="fetchData()">
  <!--Navbar -->

  <nav class="w-full fixed top-0">
    <div class="py-4 bg-orange-400 shadow-md">
      <div class="md:container mx-auto w-11/12 flex items-center justify-between">
        <h1 class="text-2xl text-gray-100 font-semibold cursor-pointer">
          Bsale Store
        </h1>
        <span class="block md:hidden cursor-pointer" id="burger-btn">
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
    </div>

    <div style="display: none" class="absolute w-full shadow-lg bg-orange-400" id="dropdown-menu">
      <div class="flex flex-col md:container mx-auto w-11/12" id="dropdown-options">
        <div class="dropdown-element">Bebidas Energéticas</div>
        <div class="dropdown-element">Pisco</div>
        <div class="dropdown-element">Ron</div>
        <div class="dropdown-element">Bebida</div>
        <div class="dropdown-element">Snack</div>
        <div class="dropdown-element">Cerveza</div>
        <div class="dropdown-element mb-4">Vodka</div>
      </div>
    </div>
  </nav>

  <!--Body -->
  <div class="h-screen pt-24 max-w-full">
    <form action="" class="text-center mb-8">
      <span class="border-2  py-1 px-4 rounded-lg">
        <i class="fa-solid mr-4 fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar producto..." class="group-focus:outline group-focus:ring-orange-400 focus:outline-none text-gray-700"/>
      </span>
    </form>

    <div class="md:container gap-8 flex h-full max-h-full w-11/12 mx-auto">
      <div class="md:w-2/12 px-4 py-2 md:block hidden h-min bg-gray-50 rounded-md border-2 border-gray-100">
        <h2 class="font-bold">Seleccione la categoría</h2>
        <hr class="my-2">
        <ul class="my-4" id="category-list">
          <li onclick="filterData(`bebida energetica`)" class="my-[3px] cursor-pointer hover:text-orange-400">Bebidas Energéticas</li>
          <li onclick="filterData(`pisco`)" class="my-[3px] cursor-pointer hover:text-orange-400">Pisco</li>
          <li onclick="filterData(`ron`)" class="my-[3px] cursor-pointer hover:text-orange-400">Ron</li>
          <li onclick="filterData(`bebida`)" class="my-[3px] cursor-pointer hover:text-orange-400">Bebida</li>
          <li onclick="filterData(`snack`)" class="my-[3px] cursor-pointer hover:text-orange-400">Snack</li>
          <li onclick="filterData(`cerveza`)" class="my-[3px] cursor-pointer hover:text-orange-400">Cerveza</li>
          <li onclick="filterData(`vodka`)" class="my-[3px] cursor-pointer hover:text-orange-400">Vodka</li>  
          <hr class="my-2">
          <li onclick="filterData(``)" class="my-[3px] font-semibold cursor-pointer hover:text-orange-400">Listar todo</li>  
        </ul>
      </div>
      <div class=" w-full md:h-5/6 h-full ">
       
        <div id="grid-products"
          class="grid  mb-20  md:grid-cols-4 gap-10 text-center sm:grid-cols-2 grid-cols-1 auto-rows-auto">

        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/3c79500f80.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
