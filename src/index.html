<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://www.iconpacks.net/icons/2/free-store-icon-2017-thumb.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="../dist/output.css" />
  <title>Desafío Bsale</title>
</head>

<body class="max-w-screen h-screen" onload="fetchData()">
  <!--Navbar -->
  <nav class="w-full fixed top-0">
    <div class="py-4 bg-orange-400 shadow-md">
      <div class="md:container mx-auto w-11/12 flex items-center justify-between">
        <h1 class="text-2xl text-gray-100 font-semibold cursor-pointer">
          Bsale Store
        </h1>
        <span class="block md:hidden cursor-pointer" id="burger-btn">
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
    </div>

    <div style="display: none" class="absolute w-full shadow-lg bg-orange-400" id="dropdown-menu">
      <div class="flex flex-col md:container mx-auto w-11/12" id="dropdown-options">
      </div>
    </div>
  </nav>

  <!--Body -->
  <div class="h-screen pt-24 w-full max-w-full">
    <div class="flex flex-col gap-5 md:flex-row container w-full mx-auto items-center mb-8 justify-center md:justify-end">
      <form action="/#" id="product-search" method="post" class="text-center">
        <span class="border-2  py-1 px-4 rounded-lg">
          <i class="fa-solid mr-4 fa-magnifying-glass"></i>
          <input name="product_find" id="product_find"  type="text" placeholder="Buscar producto..." class="group-focus:outline group-focus:ring-orange-400 focus:outline-none text-gray-700"/>
        </span>
      </form>
  
      <div class="flex items-center justify-center">
        <div class="ml-0 md:ml-10 border-2  font-semibold text-white border-orange-400 py-1 px-3 rounded-l-lg bg-orange-300">Ordenar</div>
        <ul class="flex border-t-2 border-b-2 border-r-2 rounded-r-lg  border-orange-400">
          <li onclick="resetFilter()"class="px-3 hover:bg-orange-50 hover:cursor-pointer py-1 border-r-2 border-orange-400">Por defecto</li>
          <li onclick="sortProductsDesc()"class="px-3 hover:bg-orange-50 hover:cursor-pointer py-1 border-r-2 border-orange-400">Max-Min</li>
          <li onclick="sortProductsAsc()" class="px-3 hover:bg-orange-50 hover:cursor-pointer py-1 border-orange-400">Min-Max</li>
        </ul>
      </div>
    </div>
    

    <div class="md:container gap-8 flex h-full max-h-full w-11/12 mx-auto">
      <div class="md:w-2/12 px-4 py-2 md:block hidden h-min bg-gray-50 rounded-md border-2 border-gray-100">
        <h2 class="font-bold">Seleccione la categoría</h2>
        <hr class="my-2">
        <ul class="my-4" id="category-list">
          
        </ul>
        <hr class="my-2">
          <span onclick="resetFilter()" class="my-[3px] font-semibold cursor-pointer hover:text-orange-400">Listar todo</span> 
      </div>
      <div class=" w-full md:h-5/6 h-full ">
       
        <div id="grid-products"
          class="grid  mb-20  md:grid-cols-4 gap-10 text-center sm:grid-cols-2 grid-cols-1 auto-rows-auto">

        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/3c79500f80.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
