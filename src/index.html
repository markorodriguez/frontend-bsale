<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://www.iconpacks.net/icons/2/free-store-icon-2017-thumb.png"
    type="image/x-icon" />

  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"
    integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Desafío Bsale</title>
</head>

<body class="max-w-screen h-full" onload="firstLoad()">

  <div id="spinner" class="w-full h-full flex items-center justify-center fixed z-10 bg-orange-400">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>

  <!--Navbar -->
  <nav class="w-full fixed top-0">
    <div class="py-4 bg-orange-400 shadow-md">
      <div class="md:container mx-auto w-11/12 flex items-center justify-between">
        <h1 class="text-2xl text-gray-100 font-semibold cursor-pointer">
          Bsale Store
        </h1>
        <span class="block md:hidden cursor-pointer" id="burger-btn">
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
    </div>

    <div style="display: none" class="absolute w-full shadow-lg bg-orange-400" id="dropdown-menu">
      <div class="flex flex-col md:container mx-auto w-11/12" id="dropdown-options"></div>
    </div>
  </nav>

  <!--Body -->
  <div class="h-screen  w-full max-w-full">
    <div class="flex md:flex-row flex-col justify-center container mx-auto gap-5 w-full pt-24 mb-10 ">
      
      <form action="/#" id="product-search" method="post" class="text-center">
        <span class="border-2 py-1 px-4 rounded-lg">
          <i class="fa-solid mr-4 fa-magnifying-glass"></i>
          <input name="product_find" id="product_find" type="text" placeholder="Buscar producto..."
            class="group-focus:outline group-focus:ring-orange-400 focus:outline-none text-gray-700" />
        </span>
      </form>
    </div>

    <div class="md:container gap-8 flex h-auto w-11/12 mx-auto">
      <div class="md:w-2/12 px-4 py-2 md:block hidden h-min bg-gray-50 rounded-md border-2 border-gray-100">
        <h2 class="font-bold">Seleccione la categoría</h2>
        <hr class="my-2" />
        <ul class="my-4" id="category-list"></ul>
        <hr class="my-2" />
        <span onclick="fetchProducts()" class="my-[3px] font-semibold cursor-pointer hover:text-orange-400">Listar
          todo</span>
      </div>
      <div class="w-full md:h-5/6 h-full">
        <div id="grid-products"
          class="grid mb-10 md:grid-cols-4 gap-10 text-center sm:grid-cols-2 grid-cols-1 auto-rows-auto"></div>

        <div class="mb-10 flex w-full items-center justify-center md:justify-end">
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"
    integrity="sha512-1zzZ0ynR2KXnFskJ1C2s+7TIEewmkB2y+5o/+ahF7mwNj9n3PnzARpqalvtjSbUETwx6yuxP5AJXZCpnjEJkQw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/3c79500f80.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
